#        tags: ['console.command']
        

    PbdKn\ContaoContaohabBundle\Sensor\SensorManager:
        arguments:
          $fetchers: !tagged_iterator sensor.fetcher

    PbdKn\ContaoContaohabBundle\Sensor\TasmotaSensorService:
        tags: ['sensor.fetcher']

